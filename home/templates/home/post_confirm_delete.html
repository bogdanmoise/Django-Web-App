{% extends "home/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botom mb-2">
                Delete Post
                </legend>
                <hr>
                <h2>Are you sure you want to delete the post: {{ object.title }}?</h2>
                <div class="form-group">
                    <button class="btn btn-outline-danger m-3" type="submit">
                    Delete
                    </button>
                    <a class="btn btn-outline-secondary m-3" href="{% url 'post-detailed' object.id %}">
                    Cancel
                    </a>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content%}
